<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>marta.io</title>

    <!--
      these used to be in components, but there's so little CSS
      that I can't justify a whole HTTP request just to load this little bit
    --> 
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif
      }

      .StationList h3 {
        text-transform: capitalize;
        white-space: nowrap;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis
      }

      .StationView h2 {
        text-transform: capitalize
      }

      body {
        font-family: Roboto,Open Sans,Droid,Ubuntu,sans-serif
      }

      div.Pill {
        margin-left: 5px;
        font-weight: 500;
        font-family: monospace
      }

      div.Pill span {
        font-weight: 700;
        font-size: 1rem;
        padding-left: 6px
      }

      div.Pill span.material-icons {
        font-size: 1.1rem;
        color: #222;
      }

      .rot90 {
        transform: rotate(90deg);
        position: relative;
        top: -2px;
      }

      body div.GOLDLine div {
        background-color: #ffa700;
        color: #fff
      }

      body div.REDLine div {
        background-color: #ff5100;
        color: #fff
      }

      body div.GREENLine div {
        background-color: green;
        color: #fff
      }

      body div.BLUELine div {
        background-color: #30a7fa;
        color: #fff
      }

      #update-notify .update-notify {
        position: fixed;
        left: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="update-notify"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
